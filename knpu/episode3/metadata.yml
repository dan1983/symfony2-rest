title:  Symfony RESTful API: Basics++ (Episode 3)
summary: |
    The [basics](http://knpuniversity.com/screencast/symfony-rest), check!
    [Errors](http://knpuniversity.com/screencast/symfony-rest), double check!
    Now let's get back to some *core* API concepts and take things up a level.

    * REST Pagination
    * Including next/prev pagination links
    * Filtering collections
    * Advanced serialization customization (serializer subscriber)
    * Including links via custom annotations
    * Making embedded resources configurable/conditional

